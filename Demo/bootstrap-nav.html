<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Document
        </title>

        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" rel="stylesheet">
        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <script src="../dist/jquery.vpage.min.js"></script>
        <script>
            $(function (){
                

                $.vpage.router({
                    default: function (queryObject){
                        $('[aria-controls=profile]').tab('show')
                    },
                    profile: function (){
                        $('[aria-controls=profile]').tab('show')
                    },
                    contact: function (){
                        $('[aria-controls=contact]').tab('show')
                    }
                })

                $('#myTab a').on('click', function (e) {
                    e.preventDefault();
                    var controls = $(this).attr("aria-controls");
                    $.vpage.goto(controls)
                })
            })
        </script>
    </head>
    <body>
        <!-- Bootstrap Tempalte -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a aria-controls="profile" aria-selected="false" class="nav-link" data-toggle="tab" href="#profile" id="profile-tab" role="tab">
                    Profile
                </a>
            </li>
            <li class="nav-item">
                <a aria-controls="contact" aria-selected="false" class="nav-link" data-toggle="tab" href="#contact" id="contact-tab" role="tab">
                    Contact
                </a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div aria-labelledby="profile-tab" class="tab-pane fade" id="profile" role="tabpanel">
                1
            </div>
            <div aria-labelledby="contact-tab" class="tab-pane fade" id="contact" role="tabpanel">
                2
            </div>
        </div>
    </body>
</html>
