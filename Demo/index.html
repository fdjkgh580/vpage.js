<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="../src/jquery.vpage2.js"></script>
    <script src="watch.js"></script>
    <script>

        $(function (){

            $.vpage.init({
                default: function (){
                    console.log('Hello vpage.js')
                },
                gallery: function (queryObject){
                    console.log('Hello Gallery, ID:' + queryObject.id)
                }, 
                article: function (queryObject){
                    console.log('Hello Article, Type:' + queryObject.type)
                }
            })

            $(".Gallery").on("click", function (){
                $.vpage.model("gallery", {
                    title: 'JsnWork',
                    id: 789,
                    type: 999
                })
            })

            $(".Article").on("click", function (){
                $.vpage.model("article", {
                    title: 'JsnWork',
                    id: 111,
                    type: 55555555
                })
            })

            $(".Destroy").on("click", function (){
                $.vpage.destroy();
            })

        })
    </script>
    

</head>
<body>

    <a href="/vpage.js/Demo">Home</a>
    <button class="Gallery">Gallery</button>
    <button class="Article">Article</button>
    <button class="Destroy">Destroy</button>
</body>
</html>
